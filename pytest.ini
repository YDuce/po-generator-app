[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=app
    --cov=tests
    --cov-report=xml
    --cov-fail-under=90
    --strict-markers

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run 